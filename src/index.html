<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
        <div id="parent_wrapper">
            <header>
                <nav class="navbar navbar-expand-lg p-4 navbar-section">

                    aria-label="Toggle navigation">
                    <i class="fa fa-bars" aria-hidden="true"></i> </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="search-parent bg-white shadow-sm form-inline my-2 my-lg-0">
                            <i class="fa fa-search nav-search-icon ml-2" aria-hidden="true"></i>           
                            <input type="search" class="navbar-search-input ml-3" placeholder="Search..." />  
                          </form>
                      <ul class="navbar-nav navbar-mobile-view-icon ml-auto">
                      
                        <li class="nav-item active">
                          <a class="nav-link navbar-icon-color" href="#">
                            <i class="far fa-envelope fa-md "></i>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link navbar-icon-color" href="#">
                            <i class="far fa-bell fa-md "></i>
                          </a>
                        </li>
                        <li class="nav-item dropdown profile-details">
                          <a class="nav-link py-1 mr-2 dropdown-toggle  btn btn-sm btn-white shadow-sm rounded" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="profile-img" src="../images/profile-card-img.svg" alt="profile-img">
                          </a>
                          <div class="dropdown-menu profile-dropdown" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>

                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                          </div>
                        </li>

                    </div>

                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-6">
                            <div class="media">
                                <img class="profile-img-card img-fluid" src="../images/profile-card-img.svg" alt="profile image">
                                <div class="media-body">
                                    <span class="profile-name">
                                        Ankit Muller
                                    </span>
                                    <p class="profile-text">
                                        Ernahrungsberater
                                    </p>
                                 </div>
                             </div>
                             </div>
                                 <div class="col-md-6 text-md-right"> 
                                  <button class="btn border-none text-white mt-1 px-4 py-2 mr-2 story-btn">
                                    <i class="fa fa-plus mr-1"></i> Add Story
                                  </button>
                                  <button class="btn border-none mt-1 edit-profile-btn px-4 py-2 mr-1 small ">
                                    <i class="fa fa-pen mr-1"></i> Edit Profile
                                  </button>
                                </div>                                                               
                            </div>                          
                         </div> 
                        </div>
   
                      </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
